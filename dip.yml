---

version: '4'

interaction:
  bash:
    service: app
    command: bash
  bundle:
    service: app
    command: bundle
  rails:
    service: app
    command: bundle exec rails
    subcommands:
      s:
        command: bundle exec rails s -b 0.0.0.0
        compose:
          run_options: [service-ports]
  npm:
    service: client
    command: npm

provision:
  - dip bundle install
  - dip npm install
  - dip npm run build
